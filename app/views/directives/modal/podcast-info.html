<div class="modal-header clearfix">
    <img class="pull-left img-rounded" style="width:50px; height:50px;" ng-src="{{ podcast.imageUrl }}">&nbsp;
    <h3 class="pull-left modal-title">{{ podcast.name }}</h3>
</div>
<div class="modal-body">
    {{ podcast.summary }}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">OK</button>
</div>
