<form class="form" role="form" name="loginForm" id="login-nav" ng-submit="submit()" novalidate>

    <div class="form-group" ng-class="{ 'has-error' : form.username.$invalid && submitted }">
        <label class="sr-only" for="username">Username</label>
        <input type="username" class="form-control" id="username" placeholder="Username" name="username"
               ng-model="values.username" required>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : form.password.$invalid && submitted }">
        <label class="sr-only" for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password"
               ng-model="values.password" required>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="values.remember_me"> Remember me
        </label>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success btn-block">Sign in</button>
    </div>

</form>
