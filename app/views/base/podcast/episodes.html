<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="episode in episodes">
                <td>{{ episode.title }}</td>
                <td>{{ episode.date }}</td>
            </tr>
        </tbody>
    </table>
</div>
