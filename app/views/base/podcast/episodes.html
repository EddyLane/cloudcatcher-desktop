<div class="table-responsive">
    <table class="table table-striped table-hover episode-table">
        <thead>
        <tr>
            <th class="action"></th>
            <th class="hidden-xs"></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="episode in episodes" ng-class="{ 'success': currentPlaying.media.url === episode.media.url }" cc-right-click="contextMenu" cc-item="episode">
            <td class="action" ng-click="listen(episode)">
                <span class="label label-primary" ng-if="!podcast.heard || podcast.heard.indexOf(episode.media.url) === -1"> </span>
            </td>
            <td class="hidden-xs" ng-click="listen(episode)">{{ episode.date | amDateFormat:'dddd, MMMM Do YYYY' }}</td>
            <td ng-click="listen(episode)">
                {{ episode.title }}
                <small class="summary">{{ episode.content }}</small>
            </td>
            <td>
                <button ng-click="store(episode)" class="btn btn-link" ladda="episode.downloadProgress" ng-if="!episode.downloaded"
                        class="btn" data-size="l"><span class="glyphicon glyphicon-cloud-download"></span>
                </button>

                <button ng-if="episode.downloaded" class="btn btn-link">
                    <span class="glyphicon glyphicon-floppy-remove"></span>
                </button>


            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">

        <pagination ng-model="page" total-items="total" items-per-page="limit" ng-show="total > limit"
                    boundary-links="false" max-size="5" rotate="false" class="hidden-xs" class="pagination-sm"></pagination>

        <pager total-items="total" ng-model="page" ng-show="total > limit"
               class="hidden-md hidden-lg hidden-sm"></pager>
    </div>
</div>
