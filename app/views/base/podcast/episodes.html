<button class="btn pull-right" ng-click="markAllAsPlayed()">Mark all as played</button>

<div class="table-responsive">
    <table class="table table-striped table-hover episode-table">
        <thead>
        <tr>
            <th class="action"></th>
            <th class="action"></th>
            <th>Title</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="episode in episodes" ng-click="listen(episode)">
                <td class="action"><span class="glyphicon glyphicon-play-circle" ng-show="current.media.url === episode.media.url"></span></td>
                <td class="action"><span class="label label-primary" ng-if="heard.indexOf(episode.media.url) === -1">New</span></td>
                <td>{{ episode.title }}</td>
                <td>{{ episode.date | amDateFormat:'dddd, MMMM Do YYYY' }}</td>
            </tr>
        </tbody>
    </table>

    <pagination ng-model="page" total-items="total" items-per-page="limit" ng-show="total > limit" boundary-links="true" max-size="5" rotate="false"></pagination>

</div>
