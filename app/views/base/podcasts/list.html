<div class="col-xs-4 col-sm-5 col-md-3 col-lg-2 fx-fade-left-big fx-easing-back fx-speed-800" ng-repeat="podcast in listPodcasts">
    <a ui-sref="base.podcast.episodes({ slug: podcast.slug })" class="thumbnail">
        <img ng-src="{{ podcast.imageUrl }}" class="img-thumbnail" alt="{{ podcast.name }}">
    </a>
</div>
