<h2 class="sub-header">Podcasts</h2>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="podcast in podcasts">
            <td><a ui-sref="base.podcast.episodes({ slug: podcast.slug })">{{ podcast.name }}</a></td>
        </tr>
        </tbody>
    </table>
</div>
