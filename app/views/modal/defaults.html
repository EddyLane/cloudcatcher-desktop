<div class="modal-header">
    <h3 class="modal-title">User Defaults</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="limit-episodes" class="col-sm-3 control-label">Limit episodes</label>
            <div class="col-sm-9">
                <select id="limit-episodes" class="form-control" name="limit_episodes" ng-model="preferenceModal.preferences.limit_episodes">
                    <option>Every Day</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Download episodes</label>
            <div class="col-sm-9">
                <label class="radio-inline">
                    <input type="radio" name="download_episodes" ng-model="preferenceModal.preferences.download_episodes" ng-value="true"> Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" name="download_episodes" ng-model="preferenceModal.preferences.download_episodes" ng-value="false"> No
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Delete played episodes</label>

            <div class="col-sm-9">
                <label class="radio-inline">
                    <input type="radio" name="delete_episodes" ng-model="preferenceModal.preferences.delete_episodes" ng-value="true"> Yes
                </label>
                <label class="radio-inline">
                    <input type="radio" name="delete_episodes" ng-model="preferenceModal.preferences.delete_episodes" ng-value="false"> No
                </label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="preferenceModal.ok()">OK</button>
    <button class="btn btn-warning" ng-click="preferenceModal.cancel()">Cancel</button>
</div>
